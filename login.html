  <div class="container-fluid">
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="img/fb.png" />
          <img src="img/google.png" />
          <img src="img/insta.png" />
          <img src="img/twitter.png" />

        </div>

        <form id="login" class="input-group" style="font-size: 13px;">
          <input type="email"     class="input-field " id="lmail" placeholder="Enter E-mail / User code" required /><br>
          <input type="password" class="input-field"  id="lpwd" placeholder="Enter Password" minlength="6" required /><br>
          <button type="submit"  class="submit-btn" id="loginbtn">Login</button><br>
          <a href="#" data-target="#pwdModal" data-toggle="modal">Forgot Password?</a>
        </form>
      
        <form id="register" class="input-group1">
          <input type="text"     class="input-field" id="rname" placeholder="Enter User Name" required />
          <input type="email"    class="input-field" id="rmail" placeholder="Enter E-mail" required />
          <input type="password"  class="input-field" id="rpwd" placeholder="Enter Password" minlength="6" required />

          <select  class="select_i" name="industry" id="industry" onchange="changecolor()" required>
            <option  value="" disabled selected hidden> Types of Industry</option>
            <option value="Retail" >Retail</option>
            <option value="primary" >Primary</option>
            <option value="secondary">Secondary</option>
            <option value="tertiary">Tertiary</option>
          </select>
          <input type="text"  class="input-field" id="cpname" placeholder="Company Name" required />
          <select  class="select_d" name="Designation" id="desi" onchange="optioncolor()" required>
            <option  value="" disabled selected hidden> User Designation</option>
            <option value="Product manager" >Product manager</option>
            <option value="Manufacturer">Manufacturer</option>
            <option value="investor">Investor</option>
            <option value="Channel executive"> Channel executive</option>
            <option value="Agent">Agent</option>
            <option value="retailer">Retailer</option>
          </select><br>
          <input type="checkbox" id="t&c" class="check-box" required/><span>I agree to terms and conditions</span>
          <br><button type="submit" id="registerbtn" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </div>

   <!--modal-->
   <div id="pwdModal" class="modal fade resetpwdclass" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="col-12 modal-title text-center">Forgot Password</h1>  
        </div>
        <div class="modal-body">
                  <div class="panel-default">
                      <div class="panel-body">
                            <p>Please enter your email address.You will receive a link to create a new password via email.</p>
                              <div class="panel-body">
                                  <fieldset>
                                    <form id="resetpwdform">
                                      <div class="form-group">
                                          <input class="form-control input-lg" placeholder="E-mail Address" name="email" id="resetemail" type="text" required>
                                          
                                      </div>
                                      <input class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit"  style="background:linear-gradient(to right, #36d1dc, #5b86e5); ;">
                                    </form>
                                    </fieldset>
                              </div>
                      </div>
              </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </div>

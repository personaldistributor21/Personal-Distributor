         <div class="userdata hidden">
            <div class="heading">
                <img onclick="close_ep()" src="./images/close_icon.png">
                <h2>Edit Profile</h2>
            </div>
            <div class="formdata">
                <form>
                        <p style="margin-top: 30px;">
                          <label for="fn">Full Name</label>
                          <input type="text" id="fn" required>
                       </p>
                       <p>
                        <label for="mail">Official Email</label>
                        <input type="email" id="mail" required>
                      </p>
                      <p>
                        <label for="phno">Phone Number</label>
                        <input type="tel" id="phno" >
                      </p>
                      <p>
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" >
                      </p>
                      <p>
                        <label for="aadhaarno">Aadhaar card number</label>
                        <input type="text" id="aadharno" required>
                      </p>
                      <p>
                        <label for="panno">Pan card number</label>
                        <input type="text" id="panno" required>
                      </p>
                      <p>
                        <label for="pin_code">Enter pin code</label>
                        <input type="text" id="pin_code" required>
                     </p>
                      <p class="radio">
                        <label for="gender">Gender</label><br>
                        <label >Male<input type="radio" name="gender" value="male"></label>
                        <label>Female<input type="radio" name="gender" value="female"></label>
                        <label >Other<input type="radio" name="gender" value="other"></label>
                      </p>
                      <p>
                        <label for="industry">Types of industry</label>
                        <select  class="select">
                            <option  value="" disabled selected hidden>--select--</option>
                            <option value="primary" >Primary</option>
                            <option value="secondary">Secondary</option>
                            <option value="tertiary">Tertiary</option>
                          </select>
                        
                      </p>
                      <p>
                        <label for="c_name">Company Name</label>
                        <input type="text" id="c_name" >
                      </p>
                      <p>
                        <label for="user_designation">User Designation</label>
                        <select  class="select" name="desi" onchange="optioncolor()" required>
                            <option  value="" disabled selected hidden>--select--</option>
                            <option value="Product manager" >Product manager</option>
                            <option value="Manufacturer">Manufacturer</option>
                            <option value="investor">Investor</option>
                            <option value="Channel executive"> Channel executive</option>
                            <option value="Agent">Agent</option>
                            <option value="retailer">Retailer</option>
                          </select>
                      </p>
                      <p>
                        <label for="c_address">Company Address</label>
                        <textarea  id="c_address" rows="5"></textarea>
                      </p>

    <div id="formContent" style="display: none">
      <form>
        <div id="singleMark"></div>
        <div id="multiMark"></div>
        <div id="subjective"></div>
        <div class="rangeclass">
          <label
            for="customRange2"
            class="form-label"
            style="margin-left: 40%; font-size: xx-large"
            >Range</label
          >
          <div class="range-wrap">
            <div class="range-value" id="rangeV"></div>
            <input
              id="range"
              type="range"
              min="0"
              max="10"
              value="5"
              step="1"
            />
          </div>
        </div>
        <div class="mb-3 textareaclass">
          <label
            for="exampleFormControlTextarea1"
            class="form-label"
            style="font-size: xx-large"
            >Example textarea</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="selectionmenu">
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <button id="submit" style="margin-left: 50%; margin-bottom: 5%">
          Submit
        </button>
      </form>
